
<div class="page_nav">

<ul class="page_mes" ng-if="pages!=0">
    <li>总记录数<span style="color: #1a873a;margin-left: 10px" ng-bind="pageData.totalCount"></span></li>
    <li>总页数<span style="color: #1a873a;margin-left: 10px"   ng-bind="pageData.totalPageCount"></span></li>
</ul>

    <ul class="pagination" ng-if="pages!=0">
        <li>
            <a ng-click="Previous()">
                <span>上一页</span>
            </a>
        </li>
        <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}">
            <a ng-click="selectPage(-page)" >{{ page }}</a>
        </li>
        <li>
            <a ng-click="Next()">
                <span>下一页</span>
            </a>
        </li>
    </ul>
    <h1 style="text-align: center;color: red" ng-if="pages==0">没有数据</h1>

</div>
